<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background: rgb(216, 212, 212);
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #faf4f4;
        padding: 5rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        width: 300px;
    }

    .login-container h1 {
        text-align: center;
        margin-bottom: 1rem;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 0.5rem 0;
        border: none;
        border-radius: 5px;
    }

    button {
        width: 100%;
        margin-top: 30px;
        padding: 10px;
        background: #3d4241;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #6c6e6d;
        color: #000000;
    }

    #error-message {
        color: red;
        text-align: center;
        margin-top: 1rem;
    }
</style>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="username" placeholder="Enter email" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        // document.getElementById('loginForm').addEventListener('submit', function (e) {

        //     const username = document.getElementById('username').value.trim();
        //     const password = document.getElementById('password').value;

        //     if (password === defaultPassword) {
        //         alert("Login successful! Welcome, " + username);
        //         // Redirect to dashboard or another page if needed:
        //         // window.location.href = "dashboard.html";
        //     } else {
        //         document.getElementById('error-message').textContent = "Invalid password!";
        //     }
        // });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const defaultPassword = "zeeben"; // ✅ Your default password

        if (password === defaultPassword) {
            // Redirect to pay.html
            window.location.href = "pay.html";
        } else {
            document.getElementById('error-message').textContent = "Invalid password!";
        }
    });

    </script>
</body>

</html>
