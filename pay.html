<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyWallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
    }

    .sidebar {
      background-color: #003087;
      color: white;
    }

    .sidebar .nav-link {
      color: white;
      margin-bottom: 10px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #0056c1;
      border-radius: 5px;
    }

    .balance {
      background: #0070ba;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
    }

    .card {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .offcanvas-start {
      background-color: #003087;
      color: white;
    }

    .offcanvas .nav-link {
      color: white;
    }

    .offcanvas .nav-link:hover {
      background-color: #0056c1;
    }

    .menu-btn {
      background-color: #003087;
      border: none;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Toggle button -->
  <div class="d-md-none p-2">
    <button class="btn menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      &#9776; Menu
    </button>
  </div>

  <!-- Sidebar for small and large screens -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">MyWallet</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">Dashboard</a>
        <a class="nav-link" href="#">Send Money</a>
        <a class="nav-link" href="#">Transactions</a>
        <a class="nav-link" href="#">Settings</a>
        <a class="nav-link" href="#" onclick="logout()">Logout</a>

      </nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for md+ screens -->
      <nav class="col-md-2 d-none d-md-block sidebar py-4 px-3">
        <h4 class="text-white mb-4">MyWallet</h4>
        <nav class="nav flex-column">
          <a class="nav-link active" href="#">Dashboard</a>
          <a class="nav-link" href="#">Send Money</a>
          <a class="nav-link" href="#">Transactions</a>
          <a class="nav-link" href="#">Settings</a>
          <a class="nav-link" href="#">Logout</a>
        </nav>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-4">
        <div class="d-flex justify-content-between align-items-center pt-3">
          <h2>Welcome, Harris Carlos</h2>
          <span class="balance">Balance: <strong>$20,050.75</strong></span>
        </div>

        <div class="row mt-4 g-3">
          <div class="col-md-4">
            <div class="card p-3">
              <h5>Wallet Balance</h5>
              <p class="fs-5 fw-bold">$20,050.75</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h5>Pending</h5>
              <p class="fs-5 fw-bold">$150.00</p>
            </div>
          </div>
        

        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Recent Transactions</h5>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Details</th>
                    <th>Amount</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="transactionList">
                  <!-- JS will populate -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const transactions = [
      { date: '2025-05-01', details: 'Sent to jane', amount: '-$25.00', status: 'Completed' },
      { date: '2025-04-29', details: 'Received from Mark', amount: '+$100.00', status: 'Completed' },
      { date: '2025-04-25', details: 'Sent to Uber', amount: '-$15.50', status: 'Completed' },
      { date: '2025-04-20', details: 'Received from PayPal', amount: '+$250.00', status: 'Completed' }
    ];

    const list = document.getElementById('transactionList');
    transactions.forEach(tx => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${tx.date}</td>
        <td>${tx.details}</td>
        <td>${tx.amount}</td>
        <td>${tx.status}</td>
      `;
      list.appendChild(row);
    });
    function logout() {
    // Clear local storage or session storage (optional)
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to login page
    window.location.href = 'index.html'; // or 'login.html' if thatâ€™s your login page
  }
  </script>
</body>

</html>
